<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline and block</title>
</head>

<body>
    <p>A block-level element always starts on a new line, and the browsers automatically add some space (a margin) before and after the element.</p>

    <p>A block-level element always takes up the full width available</p>
    <pre>
        Here are the block-level elements in HTML:

       
            <address> <article> <aside> <blockquote><canvas><dd><div><dl><dt><fieldset><figcaption><figure><footer><form><h1>-<h6><header><hr><li><main><nav><noscript><ol><p><pre><section><table><tfoot><ul><video></video>
    
</pre>
    <p>An inline element does not start on a new line. An inline element only takes up as much width as necessary.</p>

    <pre>
        Here are the inline elements in HTML:  </pre>

    <a><abbr><acronym><b><bdo><big><br><button><cite><code><dfn><em><i><img><input><kbd><label><map><object><output><q><samp><script><select><small><span><strong><sub><sup><textarea><time><tt><var>

</body>

</html>
