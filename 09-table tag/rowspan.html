<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td {
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <table>
        <caption>student details</caption>

        <tr>
            <th>name</th>
            <th>age</th>
            <th>year</th>
            <th>pass out</th>
        </tr>
        <tr>
            <td>sagar maity</td>
            <td>20</td>
            <td>2nd</td>
            <td rowspan="3">2026</td>
        </tr>
        <tr>
            <td>dishan haldar</td>
            <td rowspan="2">18</td>
            <td>1st</td>
        </tr>
        <tr>
            <td>suman sen</td>
            <td>3rd</td>

        </tr>



    </table>
    <p>rowspan is use for add row more than one. <br>here dishan haldar take 2 row and 2026 take 3 rows.</p>

</body>

</html>
