<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td {
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <table>
        <caption>student details</caption>
        <tr>
            <th>name</th>
            <th>age</th>
            <th>year</th>
            <th>pass out</th>
        </tr>
        <tr>
            <td>sagar maity</td>
            <td>20</td>
            <td>2nd</td>
            <td>2026</td>
        </tr>
        <tr>
            <td colspan="2">dona chakrabarty</td>
            <td>20</td>
            <td>2nd</td>

        </tr>
        <tr>
            <td>dishan haldar</td>
            <td>18</td>
            <td>1st</td>
            <td>2027</td>
        </tr>
        <tr>
            <td>suman sen</td>
            <td colspan="3">21</td>

        </tr>



    </table>
    <p>colspan is use for add column more than one. <br>here dona chakrabarty take 2 columns and 21 take 3 columns.</p>
</body>

</html>
