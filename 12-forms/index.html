<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>

    <form action="post">
        <fieldset>

            <hr>
            <h1>
                <hr>student registration form
                <hr>
            </h1>
            <hr>
            <div>
                <label for="username">First name:</label>
                <input type="text" id="usename" name="name" placeholder="Enter your first name">
            </div>
            <br>
            <div>
                <label for="username">Last name:</label>
                <input type="text" id="usename" name="name" placeholder="Enter your last name">
            </div>
            <br>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" name="emali" id="email" placeholder="Enter your e-mail">
            </div>
            <br>
            <div>
                <label for="date">Enter your birth date:</label>
                <input type="date" name=" date" id="date">
            </div>
            <br>
            <div>
                <label for="address">Enter your full address:</label> <br>
                <textarea name="address" id="address" cols="30" rows="2">Enter your address......</textarea>
            </div>

            <br>
            <div>
                <label for="username">Enter your username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username">
            </div>
            <br>
            <div>
                <label for="password">Enter password</label>
                <input type="password" id="password" name="passsword" placeholder="Enter password">
            </div>
            <br>
            <div>
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </div>
            <br>
            <div>
                <label for="course">Course:</label>
                <select name="course" id="course">
                <option value="BCA">BCA</option>
                <option value="MCA">MCA</option>
                <option value="B.TECH">B.TECH</option>
                <option value="M.TECH">M.TECH</option>
            </select>
            </div>
            <br>
            <div>
                <input type="checkbox" name="checkbox" id="true" value="yes">
                <label for="true">i am not robot</label>

            </div>

            <input type="submit" value="Register">
        </fieldset>
    </form>
</body>

</html>
